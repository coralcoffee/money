appId: com.example.money
productName: Money
asar: true
directories:
  output: release
  buildResources: build
files:
  - "dist/**/*"
  - "package.json"
  - "!dist/webapi/**/*"
  - "!**/*.map"
  - "!**/*.ts"
extraMetadata:
  main: "dist/desktop/main.cjs"
mac:
  category: public.app-category.utilities
  target: dmg
win:
  target: 
    - target: nsis
      arch: 
        - x64
linux:
  target: AppImage
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
